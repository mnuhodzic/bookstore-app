<mat-toolbar color="primary" class="toolbar">
  <button mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">HOME</button>|
  @for(category of categories; track category.slug){
    <button mat-button [routerLink]="['/category', category.slug]" routerLinkActive="active">
      {{ category.name }} @if(category.slug !== 'cookbooks') {Books}
    </button>
    @if(category.slug !== 'travel') {|}
  } 
</mat-toolbar>
