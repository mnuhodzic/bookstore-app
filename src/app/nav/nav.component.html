<mat-toolbar color="primary" class="toolbar">
  <button mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">BOOKSTORE</button>|
  @for(category of categories; track $index){
    <button mat-button [routerLink]="['/category', category]" routerLinkActive="active">
      {{ category | titlecase }} @if(category !== 'cookbooks') {Books}
    </button>
    @if(category !== 'travel') {|}
  } 
</mat-toolbar>
